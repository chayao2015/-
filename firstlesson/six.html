<!DOCTYPE html>
<html>
<head>
	<title>记住密码提示框</title>
	<meta charset="utf-8">
	<script src="vue.min.js"></script>
	<style type="text/css">
		*{margin:0;padding: 0;}
		#app{
			width: 300px;
			height: 300px;
			margin:auto;
			position: relative;
			top: 100px;
		}
		#app div{
			width: 200px;
			height: 100px;
			background-color: #f90;
			border: 1px solid black;
			display: none;
		}
		#app:hover div{
			display: block;
		}
	</style>
</head>
<body>
	<div id="app">
		<p ><input type="radio" name="jizhu"> 两周之内自动登陆</p>
		<div>为了您的信息安全，请不要在网吧或公共场所使用此功能</div>
	</div>
	
</body>
</html>
