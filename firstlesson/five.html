<!DOCTYPE html>
<html>
<head>
	<title>鼠标移入/移出改变样式</title>
	<meta charset="utf-8">
	<script src="vue.min.js"></script>
	<style type="text/css">
		*{margin:0;padding: 0;}
		div{
			width: 150px;
			height: 150px;
			margin:auto;
			position: relative;
			top: 100px;
			color: white;
			font-size: 18px;
			border: 10px solid black;
			background-color:black;
		}
		div:hover{
			background-color: lightgray;
			border: 10px solid red;
			color: red;
			cursor: crosshair;
		}
	</style>
</head>
<body>
	<div id="app">
		鼠标移入改变样式，鼠标移出恢复
	</div>

</body>
</html>
