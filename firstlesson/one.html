<!DOCTYPE html>
<html>
<head>
	<title>控制div属性</title>
	<meta charset="utf-8">
	<script src="vue.min.js"></script>
	<style type="text/css">
		*{margin:0;padding: 0;}
		#app{
			width: 500px;
			height: 500px;
			margin: auto;
		}
		#app button{
			width: 90px;
			height: 30px;
			margin: 5px;
		}
		 .div{
			width:150px;
			height: 150px;
			background-color: black;
			margin: auto;
			position: relative;
			top: 50px; 
		}
		.width{
			width: 300px;
		}
		.height{
			height: 300px;
		}
		.color{
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="app">
	<button v-for="button in button" @click="fn(button.id)">{{button.name}}</button>
	<div class="div" v-bind:class="{width:button[0].et,height:button[1].et,color:button[2].et}" v-if="button[3].et"></div>
	</div>
	<script type="text/javascript">
	new Vue({
		el:"#app",
		data:{
			button:[
				{id:0,name:'变宽',et:false},
				{id:1,name:'变高',et:false},
				{id:2,name:'变色',et:false},
				{id:3,name:'隐藏',et:true},
				{id:4,name:'重置'}
			]
			
		},
		methods:{
			fn(n){
				var button=this.button;
				button[n].et=!button[n].et;
				if (n==4) {
					button[0].et=false;
					button[1].et=false;
					button[2].et=false;
					button[3].et=true;
				}
			}
		}

	})
	</script>
</body>
</html>
