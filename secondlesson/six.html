<!DOCTYPE html>
<html>
<head>
	<title>鼠标移入/移出改变图片透明度</title>
	<meta charset="utf-8">
	<script src="vue.min.js"></script>
	<style type="text/css">
		*{margin:0;padding: 0;}
		#app{
			width:860px;
			height: 350px;
			border: 1px solid black;
			margin:auto;
			font-size: 0;
			
		}
		span{
			display: block;
			width: 158px;
			height: 158px;
			border: 1px solid black;
			margin-top:10px;
			margin-left: 10px;
			opacity: 0.8;
			float: left;
		}
		span img{
			width: 100%;
			height: 100%;
			opacity: 0.3;
		}
		img:hover{opacity: 1;}
	</style>
</head>
<body>
	<div id="app">
		<span><img src="imgs/1.jpg"></span>
		<span><img src="imgs/2.jpg"></span>
		<span><img src="imgs/3.jpg"></span>
		<span><img src="imgs/4.jpg"></span>
		<span><img src="imgs/5.jpg"></span>
		<span><img src="imgs/6.jpg"></span>
		<span><img src="imgs/7.jpg"></span>
		<span><img src="imgs/8.jpg"></span>
		<span><img src="imgs/9.jpg"></span>
		<span><img src="imgs/10.jpg"></span>
	</div>
</body>
</html>
