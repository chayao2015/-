<!DOCTYPE html>
<html>
<head>
	<title>点击DIV，显示其innerHTML</title>
	<meta charset="utf-8">
	<script src="vue.min.js"></script>
	<style type="text/css">
		*{margin:0;padding: 0;}
		#app{
			width: 500px;
			margin:auto;
			position: relative;
		}
		#app div{
			text-indent: 20px;
			text-align: justify;
			width: 480px;
			height: 70px;
			margin-top: 10px;
			font-size: 10px;
			border: 1px solid black;
			padding: 15px;
		}
	</style>
</head>
<body>
	<header id="app">
		<div v-for="inner in inner" @click="fn(inner.index)">{{inner.text}}</div>
	</header>
	<script type="text/javascript">
		new Vue({
			el:"#app",
			data:{
				inner:[
					{index:0,text:'<strong>新华网</strong>北京5月29日电(新华社记者)从三聚氰胺到瘦肉精，从染色馒头到毒豆芽，在食品中添加非食用物质和滥用食品添加剂已成为百姓餐桌上突出的"不安全因素"。近期以来，从北京到广东，从浙江到宁夏，一场打击食品非法添加的"风暴"席卷全国。'},

					{index:1,text:'4月21日，国务院部署严厉打击食品非法添加和滥用食品添加剂专项行动后，广东省高度重视，随即召开了全省电视电话会议。省委领导强调，食品安全是"高压线"，决不能"下不为例"；抓好食品安全要突出一个"<strong>严</strong>"字，做到<strong>严防</strong>、<strong>严查</strong>、<strong>严处</strong>。'},

					{index:2,text:'<strong>宁夏重点开展了四轮问题乳粉彻查清缴工作</strong>，对全区养殖源头、鲜奶收购和乳制品生产、经营、餐饮等环节的2.7万家单位进行了全面清查，共查处问题乳粉案件4起、涉案企业3家，吊销2家乳粉生产企业生产许可证。'},

					{index:3,text:'做好风险监测工作是许多地方加强食品安全的重点工作之一。在北京，<strong style="color:red;">全市设立了3000个风险监测点</strong>，建立了包括3000余种食品添加剂和非法添加物的数据库，对110家国内外食品相关组织、媒体发布的线索进行监测，及时进行风险评估，加强抽检控制。'}
				]
			},
			methods:{
				fn(index){
					alert(this.inner[index].text)
				}
			}
		})
	</script>
</body>
</html>
