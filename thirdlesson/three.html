<!DOCTYPE html>
<html>
<head>
	<title>累加按钮</title>
	<meta charset="utf-8">
	<script src="vue.min.js"></script>
	<style type="text/css">
		*{margin:0;padding: 0;}
		#app{
			display: block;
			width: 50px;
			height: 50px;
			margin:auto;
			font-size: 20px;
			background-color: lightgreen;
			position: relative;
			top: 50px;

		}
	</style>
</head>
<body>
	<button id="app" @click="fn">{{message}}</button>
	<script type="text/javascript">
		new Vue({
			el:"#app",
			data:{
				message:1
			},
			methods:{
				fn(){
					this.message+=1;
				}
			}
		})
	</script>
</body>
</html>
