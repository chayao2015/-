<!DOCTYPE html>
<html>
<head>
	<title>用typeof查看数据类型</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{margin:0;padding: 0;}
		pre{
			background-color: lightgray;
			border: 1px dotted black;
			padding: 20px;
			color: green;
			font-size: 18px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<pre>
&lt;script type="text/javascript"&gt;
    alert(typeof 12345);	<span>//输出number</span>
    alert(typeof "abc");	<span>//输出string</span>
    alert(typeof document);	<span>//输出object</span>
&lt;/script&gt;
	</pre>
	<script type="text/javascript">
		alert("typeof 12345 → " + typeof 12345 + "\\n\ntypeof \"abc\" → " + typeof "abc" + "\\n\ntypeof document → " + typeof document
	  );


	</script>
</body>
</html>
